<!DOCTYPE html>

<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="/style/main.css" />
    <title>Register Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <p class="HeaderText">Lost and Found</p>
    </header>
    <div class="Wrapper">
      <div class="box">
        <p class="FormHeaderText">Daftar</p>
        <form name="Regis" action="/lostnfound/login.html">
          <label for="Name" class="FormText"> Username: </label>
          <input type="text" id="Name" name="Name" />
          <br />
          <label for="E-mail" class="FormText"> E-mail: </label>
          <input type="text" id="E-mail" name="E-mail" />
          <br />
          <label for="Password" class="FormText"> Password: </label>
          <input type="password" id="Password" name="Password" />
          
          <br />
          <label for="PasswordValidation" class="FormText"> Ketik ulang password: </label>
          <input type="password" id="PasswordValidation" name="PasswordValidation" />
          <input
            type="submit"
            class="SubmitButton"
            value="Daftar"
            onclick="return validateForm()"
          />
        </form>
      </div>
    </div>
    <footer class="FooterText">Created for ETS Pemrograman Web</footer>
  </body>
</html>
